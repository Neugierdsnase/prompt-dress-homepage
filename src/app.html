<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<!-- Favicon -->
	<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
	<link rel="icon" href="%sveltekit.assets%/favicons/icon48.png" />

	<!-- Tell browser this site is responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Tell browser this site supports only dark mode -->
	<meta name="color-scheme" content="dark" />
	<!-- Color for browser url bar in mobile/Safari -->
	<meta name="theme-color" content="#f500ff" />
	<!-- Disable Google FLOC -->
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<script src="https://cdn.counter.dev/script.js" data-id="577cfaaf-19ed-4ba3-9a0d-62e8ddcebda3"
		data-utcoffset="2"></script>
	<div id="svelte-root">%sveltekit.body%</div>
</body>

</html>
